<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[serveone] 사용자</title>

    <!-- jQuery -->
    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    
    <!-- AirDatepicker -->
    <link rel="stylesheet" href="../assets/css/datepicker.css">
    <script src="../assets/js/datepicker.js"></script>
    <script src="../assets/js/datepicker.ko.js"></script>

    <!-- Swiper -->
    <link rel="stylesheet" href="../assets/css/swiper.min.css">
    <script src="../assets/js/swiper.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body class="login type2">
    <!-- wrap -->
    <div id="wrap">
        <!-- main -->
        <main>
            <!-- 220518 변경 -->
            <div class="loginWrap">
                <h1 class="main_logo">
                    <a href="#">
                        <img src="../assets/images/main_logo.png" alt="로고" />
                    </a>
                </h1>
            </div>

            <!-- 220824 수정 -->
            <div class="login_txt">
                <strong>원스탑 포장 전문 솔루션</strong>
            </div>
            <!-- // 220824 수정 -->

            <div class="loginWrap type2">
                <strong class="login_title">아이디 찾기</strong>

                <ul class="tab_menu_type2 half clear">
                    <li class="active"><button data-target="type2_01" class="general">일반 회원</button></li>
                    <li><button data-target="type2_02" class="business">개인·법인 사업자 회원</button></li>
                </ul>
                <div class="tab_con_type2">
                    <div class="type2_01">
                        <div class="form">
                            <div>
                                <label class="tag">회원명</label>
                                <input type="text" class="w_592" />
                            </div>
                            <div class="martop_24">
                                <label class="tag">생년월일</label>
                                <input type="number" class="w_592" placeholder="예) 19890924" />
                            </div>
                            <div class="martop_24">
                                <label class="tag">이메일</label>
                                <input type="email" class="w_592" placeholder="예) serveone@naver.com" />
                            </div>
                            <button class="green_btn big w_full martop_24 alert_btn">아이디 찾기</button>
                        </div>
                    </div>
                    <div class="type2_02 dis_none">
                        <div class="form">
                            <div>
                                <label class="tag">상호 (법인명)</label>
                                <input type="text" class="w_592" />
                            </div>
                            <div class="martop_24">
                                <label class="tag">사업자등록번호</label>
                                <input type="number" class="w_592" placeholder="– 없이 입력" />
                            </div>
                            <div class="martop_24">
                                <label class="tag">이메일 (관리자)</label> <!-- 220518 텍스트 수정 -->
                                <input type="email" class="w_592" placeholder="예) serveone@naver.com" />
                            </div>
                            <button class="green_btn big w_full martop_24 alert_btn">아이디 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 220518 변경 -->

            <!-- alert -->
            <div class="modal_wrap alert">
                <div class="modal_header clear">
                    <strong>텍스트 입력</strong>
                </div>
                <div class="modal_section">
                    <p class="modal_text">텍스트 입력</p>
                    <div class="btn_center">
                        <button class="green_btn w_120 delete_modal close_modal">확인</button>
                    </div>
                </div>
            </div>
            <!-- // alert -->
        </main>
        <!-- // main -->
    </div>
    <!-- // wrap -->

    <script src="../assets/js/common.js"></script>
    <script>
        $(function () {
            // 아이디 찾기 alert
            $(".alert_btn").on("click", function () {
                // 220518 띄어쓰기 수정
                action_popup.alert("홍길동 님의 아이디는 serveone 입니다.", "아이디 찾기");
                // 아이디 찾기 실패 alert
                // action_popup.alert("입력한 회원 정보를 다시 확인해 주세요.", "아이디 찾기 실패");
            });

            // tab type2
            $(".tab_menu_type2 button").on("click", function () {
                $(this).parents().addClass("active").siblings().removeClass("active");

                var _target = $(this).data("target");
                $("." + _target).removeClass("dis_none").siblings().addClass("dis_none");
            });
        });
    </script>
</body>
</html>
