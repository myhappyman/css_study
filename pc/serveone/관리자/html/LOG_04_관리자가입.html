<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[serveone] 관리자</title>

    <!-- jQuery -->
    <script src="../assets/js/jquery-3.4.1.min.js"></script>

    <!-- AirDatepicker -->
    <link rel="stylesheet" href="../assets/css/datepicker.css">
    <script src="../assets/js/datepicker.js"></script>
    <script src="../assets/js/datepicker.ko.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="login">
        <!-- main -->
        <main class="login bg_white">
            <div class="bg_grey">
                <div class="loginWrap">
                    <h1 class="main_logo">
                        <a href="#">
                            <img src="../assets/images/main_logo_type2.png" alt="로고" />
                        </a>
                    </h1>
                </div>
            </div>

            <div class="bg_white">
                <div class="loginWrap join">
                    <strong class="login_title">관리자 가입 </strong>

                    <div class="tab_con_type2">
                        <div class="type2_01">
                            <div class="form">
                                <p class="col_red txt_right martop_14 marbtm_14">※ 모든 항목 필수 입력</p>

                                <label class="tag ver_top">아이디</label>
                                <div class="dis_inblock w_592">
                                    <input type="text" class="w_minus166" placeholder="5~20자의 영문 소문자, 숫자 사용 가능" />
                                    <button type="button" class="red_btn w_156 big marleft_6 id_btn">중복확인</button>
                                    <p class="col_red martop_12">※입력하신 아이디는 이미 사용중인 아이디입니다. 다시 입력해주세요.</p>
                                </div>
                                <div class="martop_24">
                                    <label class="tag ver_top">비밀번호</label>
                                    <div class="dis_inblock w_592">
                                        <input type="password" class="w_full" placeholder="비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8~16자의 영문 소문자, 숫자 및 특수문자 모두 사용" />
                                        <input type="password" class="w_full martop_12" placeholder="비밀번호 재입력&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8~16자의 영문 소문자, 숫자 및 특수문자 모두 사용" />
                                        <p class="col_red martop_12">※ 반복되거나 연속성 있는 문자,숫자는 3글자 이상 입력할 수 없습니다.</p>
                                    </div>
                                </div>
                                <div class="martop_24">
                                    <label class="tag ver_top">이름</label>
                                    <input type="text" class="w_592" />
                                </div>
                                <div class="martop_24">
                                    <label class="tag ver_top">이메일</label>
                                    <div class="dis_inblock w_592">
                                        <div>
                                            <input type="email" class="w_minus166" placeholder="예) serveone@gmail.com" />
                                            <button type="button" class="red_btn w_156 big marleft_6 certification_email_btn">인증번호 요청</button>
                                        </div>
                                        <div class="martop_12">
                                            <input type="number" class="w_minus166" placeholder="인증번호 6자리" />
                                            <button type="button" class="red_btn w_156 big marleft_6 certification_chk_btn">확인</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- 20221006 -->
                                <!-- <div class="martop_24">
                                    <label class="tag ver_top">주소</label>
                                    <div class="dis_inblock w_592">
                                        <input type="text" class="w_minus166" readonly />
                                        <button class="red_btn w_156 big marleft_6">주소 검색</button>
                                        <input type="text" class="w_full martop_12" readonly />
                                        <input type="text" class="w_full martop_12" />
                                    </div>
                                </div> -->
                                <div class="martop_24">
                                    <label class="tag ver_top">휴대전화 번호</label>
                                    <input type="number" class="w_592" placeholder="- 없이 입력" />
                                </div>

                                <div class="martop_24">
                                    <label class="tag ver_top">부서명</label>
                                    <select class="select w_592">
                                        <option value="0">개발 관리</option>
                                        <option value="1">MD</option>
                                        <option value="2">운영 관리</option>
                                        <option value="3">CS</option>
                                        <option value="4">영업</option>
                                    </select>
                                </div>
                                <div class="martop_24">
                                    <label class="tag ver_top">사원번호</label>
                                    <input type="text" class="w_592" placeholder="- 없이 입력" />
                                </div>

                                <!-- 20221006 -->
                                <!-- <div class="martop_24">
                                    <label class="tag ver_top">생년월일</label>
                                    <input type="number" class="w_115" />
                                    <span class="txt">년</span>
                                    <input type="number" class="w_100" />
                                    <span class="txt">월</span>
                                    <input type="number" class="w_100" />
                                    <span class="txt">일</span>
                                    <select class="select w_156">
                                        <option value="0">선택</option>
                                        <option value="1">남자</option>
                                        <option value="2">여자</option>
                                    </select>
                                </div> -->

                                <button class="red_btn big w_full martop_24 confirm_btn">관리자 가입</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- confirm -->
            <div class="modal_wrap confirm">
                <div class="modal_header clear">
                    <strong>텍스트 입력</strong>
                </div>
                <div class="modal_section">
                    <p class="modal_text">텍스트 입력</p>
                    <div class="btn_center">
                        <button class="black_btn w_120 delete_modal">취소</button>
                        <button class="red_btn w_120 btn_ok">가입</button>
                    </div>
                </div>
            </div>
            <!-- // confirm -->

            <!-- alert -->
            <div class="modal_wrap alert">
                <div class="modal_header clear">
                    <strong>텍스트 입력</strong>
                </div>
                <div class="modal_section">
                    <p class="modal_text">텍스트 입력</p>
                    <div class="btn_center">
                        <button class="red_btn w_120 delete_modal close_modal">확인</button>
                    </div>
                </div>
            </div>
            <!-- // alert -->
        </main>
        <!-- // main -->
    </div>
    <!-- // wrap -->

    <script src="../assets/js/common.js"></script>
    <script>
        $(function () {
            // 아이디 중복확인 alert
            $(".id_btn").on("click", function () {
                action_popup.alert("입력하신 아이디는 사용 가능한 아이디 입니다.", "아이디 중복확인");
            });

            // 관리자 가입 확인 confirm
            $(".confirm_btn").on("click", function () {
                action_popup.confirm("모든 정보가 정상 입력 되었습니다.<br/>가입 하시겠습니까?", function(){}, "관리자 가입 확인");
            });

            // 관리자 가입 오류 alert
            // $(".alert_btn").on("click", function () {
            //     action_popup.alert("입력하신 정보를 다시 확인해 주세요.", "관리자 가입 오류 ");
            // });
        });
    </script>
</body>
</html>
