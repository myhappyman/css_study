<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[serveone] 관리자</title>

    <!-- jQuery -->
    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    
    <!-- AirDatepicker -->
    <link rel="stylesheet" href="../assets/css/datepicker.css">
    <script src="../assets/js/datepicker.js"></script>
    <script src="../assets/js/datepicker.ko.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="login">
        <!-- main -->
        <main class="login">
            <div class="loginWrap">
                <h1 class="main_logo">
                    <a href="#">
                        <img src="../assets/images/main_logo_type2.png" alt="로고" />
                    </a>
                </h1>
            </div>

            <div class="login_txt">
                <strong>포장재 몰 Back office</strong>
            </div>

            <div class="loginWrap type3">
                <div class="tab_con_type2">
                    <strong class="login_title">아이디 찾기</strong>
                    <div class="form">
                        <div>
                            <label class="tag">이름</label>
                            <input type="text" class="w_592" />
                        </div>
                        <div class="martop_24">
                            <label class="tag">생년월일</label>
                            <input type="number" class="w_592" placeholder="예) 19890924" />
                        </div>
                        <div class="martop_24">
                            <label class="tag">이메일</label>
                            <input type="email" class="w_592" placeholder="예) serveone@naver.com" />
                        </div>
                        <button class="red_btn big w_full martop_24 alert_btn">아이디 찾기</button>
                    </div>
                </div>
            </div>

            <!-- alert -->
            <div class="modal_wrap alert">
                <div class="modal_header clear">
                    <strong>텍스트 입력</strong>
                </div>
                <div class="modal_section">
                    <p class="modal_text">텍스트 입력</p>
                    <div class="btn_center">
                        <button class="red_btn w_120 delete_modal close_modal">확인</button>
                    </div>
                </div>
            </div>
            <!-- // alert -->
        </main>
        <!-- // main -->
    </div>
    <!-- // wrap -->

    <script src="../assets/js/common.js"></script>
    <script>
        $(function () {
            // 아이디 찾기 alert
            $(".alert_btn").on("click", function () {
                action_popup.alert("홍길동 님의 아이디는 serveone 입니다.", "아이디 찾기");
                // 아이디 찾기 실패 alert
                // action_popup.alert("입력한 관리자 정보를 다시 확인해 주세요.", "아이디 찾기 실패");
            });
        });
    </script>
</body>
</html>
